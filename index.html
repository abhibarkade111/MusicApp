<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnicalAB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div class="music_container">
            
            <h2 id="title">Kinna Sona </h2>
            <h3 id="artist">Sunil Kamath</h3>
            <div class="img_container">
                <img src="image/ab-1.jpg" alt="">
            </div>
            <audio src="music/ab-1.mp3"></audio>
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="Previous"></i>
                <i class="fas fa-play main_button" id="play" title="Play"></i>
                <i class="fas fa-forward" id="next" title="Next"></i>

            </div>
        </div>
        <footer>Made by <a href="mailto:abhibarkade111@gmail.com">Abhishek Barkade</a> </footer>
    </div>
    <script src="index.js"></script>
